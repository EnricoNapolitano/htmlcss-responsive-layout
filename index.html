<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Enrico Napolitano">
    <title>App (beta version)</title>
    <!-- link to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- link to FA -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- link to style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--* HEADER -->
    <header class="brd">
        <nav class="navbar container flex">
            <div class="brd">
                <img id="logo" src="img/logo.png" alt="logo">
            </div>
            <div class="menu brd">
                <i class="fa-solid fa-bars"></i>
            </div>
            <nav class="brd">link link link link link</nav>
        </nav>
    </header>
    <!-- * MAIN -->
    <main>
        <!-- DEMO-APP SECTION WHITE BG -->
        <section class="demo-app">
            <div class="row container mt-150">
                <div class="col brd">
                    <div class="card bg-light-blue"></div>
                </div>
                <div class="col brd">
                    <div class="card bg-light-blue"></div>
                </div>
                <div class="col brd">
                    <div class="card bg-light-blue"></div>
                </div>
                <div class="col brd">
                    <div class="card bg-light-blue"></div>
                </div>
                <div class="col brd">
                    <div class="card bg-light-blue"></div>
                </div>
            </div>
        </section>
        <!-- STRATEGIC-PLANNING SECTION VIOLET BG -->
        <section class="strategic-planning bg-violet mt-80">
            <div class="row container">
                <div class="col brd"></div>
                <div class="col brd"></div>
            </div>
        </section>
        <!-- TESTIMONIALS -->
        <section class="testimonials">
            <div class="row container mt-70">
                <h3>TESTIMONIALS</h3>
                <h2>We are committed expert partners</h2>
                <p>We place huge value on strong relationships and have seen the benefit they bring to our business. Customer feedback is vital in helping us to get it right.</p>
                <div class="col brd"></div>
                <div class="col brd"></div>
                <div class="col brd"></div>
            </div>
        </section>
        <!-- BENEFITS VIOLET BG-->
        <section class="benefits bg-violet">
            <h2 class="container mt-80">Benefits of working with us</h2>
            <div class="row container">
                <div class="col brd"></div>
                <div class="col brd"></div>
                <div class="col brd"></div>
                <div class="col brd"></div>
                <div class="col brd"></div>
                <div class="col brd"></div>
            </div>
        </section>
        <!-- ABOUT US -->
        <section class="about-us">
            <div class="row container mt-80">
                <div class="col brd"></div>
                <div class="col brd"></div>
            </div>
        </section>
    </main>


   
</body>
</html>
